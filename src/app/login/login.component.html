<div class="container col-md-12 mt-0 login">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 class="text-center">Sign In</h3>

			</div>
			<div class="card-body">
				<form [formGroup]="loginForm" (ngSubmit)="login()">
					<!-- loginMobno -->
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Mobile number" name="mobno"
							formControlName="mobno" id="login_mobno" required>
					</div>
					<div *ngIf="this.loginForm.get('mobno')?.errors&&this.loginForm.get('mobno')?.touched"
						style="color:red;">Invalid Mobile number</div>


					<!-- loginpswd -->
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" name="pswd"
							formControlName="pswd" id="login_password" required>
					</div>
					<div *ngIf="this.loginForm.get('pswd')?.errors&&this.loginForm.get('pswd')?.touched"
						style="color:red;">Invalid Password</div>





					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn " style="width:50%">
					</div>
				</form>
			</div>
			<p style="color:white;align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>
		</div>
	</div>
</div>
